<!-- src/app/pages/admin/admin-layout.component.html -->
<div class="admin-wrapper">

  <!-- ══ NAVBAR ══ -->
  <header class="admin-header">
    <div class="admin-header-inner">

      <!-- Logo -->
      <a routerLink="/admin/home" class="admin-logo">
        <img src="assets/FitnessGym.PNG" alt="Fitness Gym" />
      </a>

      <!-- Desktop nav -->
      <nav class="admin-nav">
        <a routerLink="/admin/home"
           routerLinkActive="active"
           class="admin-nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          Inicio
        </a>
        <a routerLink="/admin/users"
           routerLinkActive="active"
           class="admin-nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          Usuarios
        </a>
        <a routerLink="/admin/inventory"
           routerLinkActive="active"
           class="admin-nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
          Inventario
        </a>
        <a routerLink="/admin/prices"
           routerLinkActive="active"
           class="admin-nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
          Precios
        </a>
        <a routerLink="/admin/dashboard"
           routerLinkActive="active"
           class="admin-nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
          Dashboard
        </a>
      </nav>

      <!-- User menu -->
      <div class="admin-user-section">
        <button class="user-btn" (click)="toggleUserMenu()">
          <div class="user-avatar">
            {{ user?.name?.charAt(0) }}{{ user?.last_name?.charAt(0) }}
          </div>
          <div class="user-info">
            <span class="user-name">{{ user?.name }} {{ user?.last_name }}</span>
            <span class="user-role">Administrador</span>
          </div>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [style.transform]="userMenuOpen() ? 'rotate(180deg)' : ''"><polyline points="6 9 12 15 18 9"/></svg>
        </button>

        @if (userMenuOpen()) {
          <div class="user-dropdown">
            <button class="dropdown-item logout" (click)="logout()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
              Cerrar sesión
            </button>
          </div>
        }
      </div>

      <!-- Hamburger (mobile) -->
      <button class="hamburger" (click)="toggleMobileMenu()" [class.open]="mobileMenuOpen()">
        <span></span><span></span><span></span>
      </button>
    </div>

    <!-- Mobile nav -->
    @if (mobileMenuOpen()) {
      <nav class="mobile-admin-nav">
        <a routerLink="/admin/home"      routerLinkActive="active" class="mobile-nav-item" (click)="closeMobileMenu()">Inicio</a>
        <a routerLink="/admin/users"     routerLinkActive="active" class="mobile-nav-item" (click)="closeMobileMenu()">Usuarios</a>
        <a routerLink="/admin/inventory" routerLinkActive="active" class="mobile-nav-item" (click)="closeMobileMenu()">Inventario</a>
        <a routerLink="/admin/prices"    routerLinkActive="active" class="mobile-nav-item" (click)="closeMobileMenu()">Precios</a>
        <a routerLink="/admin/dashboard" routerLinkActive="active" class="mobile-nav-item" (click)="closeMobileMenu()">Dashboard</a>
        <button class="mobile-logout" (click)="logout()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          Cerrar sesión
        </button>
      </nav>
    }
  </header>

  <!-- ══ MAIN CONTENT ══ -->
  <main class="admin-main">
    <router-outlet />
  </main>
</div>
